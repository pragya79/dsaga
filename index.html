<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA with Fun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="quiz-container">
        <h1><i class="fas fa-laptop-code"> DSAga</i> </h1>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="answer-buttons" class="btn-container"></div>
        <div id="controls">
            <div id="timer">
                <i class="fas fa-hourglass-half"></i> Timer: <span id="time-left"></span>seconds
            </div>
            <div id="score">
                <i class="fas fa-star"></i> Your Score: <span id="current-score"></span>
            </div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <button id="next-button" class="btn hidden" onclick="nextQuestion()">
            <i class="fas fa-arrow-right"></i> Next 
        </button>
        <button id="start-button" class="btn" onclick="startGame()">
            <i class="fas fa-play"></i> Let's Hustle
        </button>
    </div>

    <div id="result-container" class="hidden">
        <h1>Score Card</h1>
        <div id="result-emoji"></div>
        <div id="result-message"></div>
        <button id="restart-button" class="btn" onclick="restartQuiz()">
            <i class="fas fa-redo"></i> Restart Quiz
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
